---
layout: base.webc
---
<main class="container error404">
	<hgroup class="error404__hgroup content">
		<h1 @text="global.error404.heading">Page not found</h1>
		<p @text="global.error404.subheading">The page you are looking for doesn't exist or has been moved.</p>
		<a href="/" class="button accent-green" @text="global.error404.backlink">Back to Homepage</a>
	</hgroup>
	
	<img webc:if="global.error404.illustration.endsWith('.gif')" :src="global.error404.illustration" class="error404__image" width="200" height="200" alt="">
	<video webc:elseif="global.error404.illustration.endsWith('.mp4')" :src="global.error404.illustration" class="error404__image" width="200" height="200">

	<app-socials :@socials="global.socials" class="error404__socials"></app-socials>
</main>
